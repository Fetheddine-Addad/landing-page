<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="Container">
        <div class="main">
            <div class="navbar">
                <div class="navbar__logo-container navbar__element">
                    <img src="./assets/logo.svg" alt="logo">
                    <h1 class="navbar__logo-title">Notebook</h1>
                </div>
                <ul class="navbar__list">
                    <li class="navbar__element" style="font-weight: 700;">Home</li>
                    <li class="navbar__element navbar-button__dropdownMenu">Community <img class="navbar-button__dropdownMenu-img" src="./assets/list.png" alt="logo"> </li>
                    <li class="navbar__element">Blog</li>
                    <li class="navbar__element">Events  </li>
                </ul>
                <div class="hamburger-menu"><i class="ri-menu-line"></i></div>
                <div class="navbar__element-actionButtons">
                
                    <div class="searchbar__container"> 
                    <button class="navbar__element-searchIcon__container" type="button"><i class="ri-search-line navbar__element-searchIcon"></i></button>
                   
                    </div>
            
                    <button  class="navbar__element-loginButton navbar-button " type="button">Login</button>
                </div>
            </div>
               
            </div>

            <div class="hero">
                <div class="hero__description">
                        <div class="community"> <p>Network Community</p></div>
                        <h1 class="community-title">Your Solution For Community!</h1>
                        <p class="community-text">More than 2 billion people in over countries use socibook to stay in touch with friends & family.</p>
                        <div class="community-button">
                            <button class="button-more" type="button">Learn More</button>
                            <button  class="button-invite" type="button">Invite Friend</button>
                        </div>
                </div>
                <div class="hero__image">
                        <img src="./assets/persons.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
